<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Pengguna</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="sidebar-title">Parkir Kampus</h2>

        <a th:href="@{/}" class="nav-item">Dashboard</a>
        <a th:href="@{/pengguna}" class="nav-item active">Pengguna</a>
        <a th:href="@{/kendaraan}" class="nav-item">Kendaraan</a>
    </aside>

    <!-- Main Content -->
    <main class="main">

        <div class="header">
            <h1>Data Pengguna</h1>
        </div>

        <div class="panel">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${penggunaList}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nama}"></td>
                    <td th:text="${p.email}"></td>
                    <td th:text="${p.statusAktif ? 'Aktif' : 'Nonaktif'}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </main>

</div>
</body>
</html>
